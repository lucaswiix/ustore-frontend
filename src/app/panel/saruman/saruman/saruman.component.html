<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Ustore</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/saruman-panel/">Dashboard</a>
        <a mat-list-item routerLink="soldiers" routerLinkActive="active">Soldiers</a>
        <a mat-list-item routerLink="orders" routerLinkActive="active">Orders</a>
        <a mat-list-item routerLink="messages" routerLinkActive="active"> Messages</a>
        <a mat-list-item routerLink="statics" routerLinkActive="active">Statics</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="warn">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Saruman Panel</span>
        <span class="example-fill-remaining-space"></span>
        <small>Logout</small>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
